        ShowScrollbar: =false
        TemplateFill: =If(Mod(Value(ThisItem.izin_ID),2)=0, RGBA(66, 125, 193, 1), RGBA(30, 45, 62, 1))
        TemplatePadding: =0
        TemplateSize: =193
        Width: =Parent.Width
        Y: =searchText.Y + searchText.Height
